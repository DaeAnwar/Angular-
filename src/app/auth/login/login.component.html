<form class="main" [formGroup]="loginForm">
  <div class="form">
    <h1>Login</h1>
    <div class="_group">
      <label>Username or email</label>
      <input placeholder="username"  formControlName="username" />
      <span *ngIf="loginForm.controls['username'].invalid && isSubmitted" class="error">username invalid</span>

    </div>
    <div class="_group">
      <label>mot de passe</label>
      <input placeholder="mot de passe" formControlName="password" type="password"/>
      <span *ngIf="loginForm.controls['password'].invalid && isSubmitted" class="error">username invalid</span>

    </div>
    <div class="_group">
      <a class="pwd-forget">vous avez oubli√© votre mot de passe !?</a>
    </div>
    <button type="submit" (click)="login()">connectez-vous</button>
  </div>
</form>
