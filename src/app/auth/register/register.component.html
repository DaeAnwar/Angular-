<div class="main">
  <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="form">
    <h1>Sign-up</h1>
    <div class="_group">
      <label>Username</label>
      <input formControlName="username" placeholder="username"/>
      <span *ngIf="signupForm.controls['username'].invalid && isSubmitted" class="error">username invalid</span>
    </div>
    <div class="_group">
      <label>email</label>
      <input formControlName="email" placeholder="email"/>
      <span *ngIf="signupForm.controls['email'].invalid && isSubmitted" class="error">username invalid</span>
    </div>
    <div class="_group">
      <label>first name</label>
      <input formControlName="firstName" placeholder="last name"/>
      <span *ngIf="signupForm.controls['firstName'].invalid && isSubmitted" class="error">username invalid</span>
    </div>
    <div class="_group">
      <label>last name</label>
      <input formControlName="lastName" placeholder="last name"/>
      <span *ngIf="signupForm.controls['lastName'].invalid && isSubmitted" class="error">username invalid</span>
    </div>
    <div class="_group">
      <label>PhoneNumber</label>
      <input formControlName="phoneNumber" placeholder="phonenumber"/>
      <span *ngIf="signupForm.controls['phoneNumber'].invalid && isSubmitted" class="error">username invalid</span>
    </div>
    <div class="_group">
      <label>Password</label>
      <input formControlName="password" placeholder="password" type="password"/>
      <span *ngIf="signupForm.controls['password'].invalid && isSubmitted" class="error">username invalid</span>

    </div>
    <div class="_group">
      <a class="pwd-forget">vous avez oubli√© votre mot de passe !?</a>
    </div>
    <button>register</button>
  </form>
</div>
